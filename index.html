<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotBase Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2b2d31;
      --bg-alt: #313338;
      --primary: #5865f2;
      --text: #f2f3f5;
      --subtle: #b5bac1;
      --border: #1e1f22;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease-in-out;
    }

    header, nav, footer {
      background-color: var(--bg-alt);
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 { color: var(--primary); font-size: 2.2rem; }
    header p { color: var(--subtle); }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav button:hover { color: var(--primary); }

    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section { display: none; animation: fadeIn 0.4s ease-in-out; }
    section.active { display: block; }

    .card {
      background-color: var(--bg-alt);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 { color: var(--primary); margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; color: var(--subtle); }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background-color: #1e1f22;
      color: var(--text);
    }

    .btn {
      background-color: var(--primary);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover { background-color: #4752c4; }

    #confirmation { margin-top: 20px; font-size: 1.1rem; color: var(--subtle); }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--subtle);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>BotBase Hosting</h1>
    <p id="headerText">Welkom - Login om door te gaan</p>
  </header>

  <nav>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('request')">Aanvragen</button>
    <button onclick="switchLang()">NL/EN</button>
  </nav>

  <main>
    <section id="login" class="active">
      <div class="card">
        <h2 id="loginTitle">Log in of ga verder als gast</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <button class="btn" onclick="login()">Log in</button>
        <p style="margin: 15px 0;">â€” of â€”</p>
        <button class="btn" onclick="login(true)">Doorgaan als gast</button>
      </div>
    </section>

    <section id="request">
      <div class="card">
        <h2 id="formTitle">Bot Aanvragen</h2>
        <label for="botname">Naam van de bot</label>
        <input type="text" id="botname">

        <label for="bio">Korte beschrijving</label>
        <textarea id="bio"></textarea>

        <label for="features">Functies</label>
        <select multiple id="features">
          <option value="tickets">ðŸŽ« Ticketsysteem (â‚¬5)</option>
          <option value="moderatie">ðŸ›  Moderatie (â‚¬5)</option>
          <option value="muziek">ðŸŽ¶ Muziek (â‚¬7)</option>
          <option value="economie">ðŸ’° Economy (â‚¬10)</option>
          <option value="logs">ðŸ§¾ Logsysteem (â‚¬3)</option>
        </select>

        <label for="prefix">Commando prefix</label>
        <input type="text" id="prefix" placeholder="! of /">

        <label for="extra">Extra wensen</label>
        <textarea id="extra"></textarea>

        <button class="btn" onclick="submitForm()">Bevestigen</button>
        <div id="confirmation"></div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 BotBase Hosting â€” Alle rechten voorbehouden
  </footer>

  <script>
    const prices = {
      tickets: 5,
      moderatie: 5,
      muziek: 7,
      economie: 10,
      logs: 3
    };

    let currentLang = "nl";

    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function login(asGuest = false) {
      const user = asGuest ? "Gast" : document.getElementById("username").value.trim();
      if (user || asGuest) {
        document.getElementById("headerText").innerText = `Welkom, ${user}!`;
        showSection("request");
      }
    }

    function submitForm() {
      const selected = Array.from(document.getElementById("features").selectedOptions).map(opt => opt.value);
      let total = selected.reduce((sum, key) => sum + prices[key], 0);
      document.getElementById("confirmation").innerText = `Goedemiddag! Uw totaalbedrag komt op â‚¬${total},-`;
    }

    function switchLang() {
      currentLang = currentLang === "nl" ? "en" : "nl";
      const t = {
        nl: {
          loginTitle: "Log in of ga verder als gast",
          formTitle: "Bot Aanvragen",
          placeholder: "Gebruikersnaam",
          confirm: "Bevestigen",
          guest: "Doorgaan als gast"
        },
        en: {
          loginTitle: "Login or continue as guest",
          formTitle: "Request a Bot",
          placeholder: "Username",
          confirm: "Confirm",
          guest: "Continue as Guest"
        }
      };
      const txt = t[currentLang];
      document.getElementById("loginTitle").innerText = txt.loginTitle;
      document.getElementById("formTitle").innerText = txt.formTitle;
      document.getElementById("username").placeholder = txt.placeholder;
      document.querySelector("button[onclick='submitForm()']").innerText = txt.confirm;
      document.querySelector("button[onclick='login(true)']").innerText = txt.guest;
    }
  </script>
</body>
</html>
